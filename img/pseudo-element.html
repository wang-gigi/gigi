<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .text{
        font-size: 30px;
        color: crimson;
        background-color: chartreuse;
        position: relative;
    }
    .text::before{
        content: '';
        display: block;
        width: 100%;
        height: 100%;
        border: 5px dashed black;
        position: absolute;
    }
    .text::before{
        display: block;
    }
</style>
</head>
<body>
    <div class="text" tabindex="0">我是本體</div>
</body>
</html>
